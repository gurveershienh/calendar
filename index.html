<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="calendar">
                <header>
                    <button onclick="prev_month();">prev</button>
                    <div class="header-display">
                        <p class="display">Month</p>
                    </div>
                    <button onclick="next_month();"; id="next">next</button>
                </header>
                <div class="week">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tues</div>
                    <div>Wed</div>
                    <div>Thurs</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    <!-- days filled here -->
                </div>
            </div>

        </div>
        <script src="script.js">
        </script>
    </body>
</html>
